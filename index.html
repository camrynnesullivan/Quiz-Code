<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATS QUIZ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CATS QUIZ</h1>
      <!-- start button  -->
      <button type="button" id="start">START</button>
      <!-- timer -->
      <span class="timer">90</span>
    </div>

    <div class="container row" id="quiz">
      <div class="column">
        <div>
          <p class="question">Question</p>
          <input type="radio" /> <br />
          <input type="radio" /> <br />
          <input type="radio" /> <br />
          <input type="radio" /> <br />
        </div>
        <button type="button" id="button">User answer to populate</button>
        <div id="results"></div>
      </div>
    </div>
    <script src="quizcode.js"></script>
  </body>
</html>
