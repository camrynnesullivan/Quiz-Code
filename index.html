<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATS QUIZ</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
  </head>
  <body>
    <br>
    <main class="container">
      <div class="jumbotron">
        <h1 class="display-4">CATS the Musical Quiz</h1>
        <hr class="my-4" />

        <!-- First Row  -->
        <section class="row">
          <!-- First Row Column 1 Profile Pic -->
          <article class="col-md-12">

            <a href =highscores.html>Start Over</a>
    
      <!-- start button  -->
      <button type="button" id="start">START</button>
      <!-- timer -->
      <span class="timer"></span>
 

    <div class="container" id="quiz">
      <div class="column">
        <div>
          <p class="question">
            <h2 id = "question"></h2>
          </p>

          <button type="button" id="optionA"></button>
          <br />
          <button type="button" id="optionB"></button>
          <br />
          <button type="button" id="optionC"></button>
          <br />
          <button type="button" id="optionD"></button>
        </div>
      <div>
        <h3 id="results"></h3>
      </div>
    </div>
  </div>
         
          </article>
    
      <!-- <button type="button" id="button">User answer to populate</button>
        <div id="results"></div> -->

    <script src="quizcode.js"></script>
